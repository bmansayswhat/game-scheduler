<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Game Scheduler</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Dungeon Protocols</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/game-scheduler/index.html">Current Events</a>
          <a class="nav-item nav-link active" href="/game-scheduler/new-event.html">New Event <span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>
    <div class="container">
      <img src="http://placekitten.com/1800/600" class="img-fluid" alt="Responsive image">
    </div>
    <div class="container">
      <form>
        <div class="form-group form-check">
          <input class="form-check-input" type="radio" name="game-radios" value="destiny-2" id="destiny-2">
          <label class="form-check-label" for="destiny-2">
            Destiny 2
          </label>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="radio" name="game-radios" value="elder-scrolls" id="elder-scrolls">
          <label class="form-check-label" for="elder-scrolls">
            Elder Scrolls Online
          </label>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="radio" name="game-radios" value="other" id="other">
          <label class="form-check-label" for="other">
            Other
          </label>
        </div>
        <div class="form-group">
          <label for="event-title">Event Title</label>
          <input type="text" class="form-control" id="event-title" placeholder="Event Title">
        </div>
        <div class="form-group">
          <label for="dates">Dates go here</label>
          <input type="text" class="form-control" id="dates" placeholder="Dates">
        </div>
        <div class="form-group">
          <label for="open-spots">Open Spots</label>
          <select class="form-control" id="open-spots">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="backup-spots">Backup Spots</label>
          <select class="form-control" id="backup-spots">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="details">Additional Details</label>
          <textarea class="form-control" id="details" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="gamertag">Gamertag</label>
          <input type="text" class="form-control" id="gamertag" placeholder="Gamertag">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      <h3>Footer</h3>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
