<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/themes/default.css">
  <link rel="stylesheet" href="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/themes/default.date.css">
  <link rel="stylesheet" href="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/themes/default.time.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://kit.fontawesome.com/dd82714ffa.js" crossorigin="anonymous"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="https://tahoeanime.github.io/DPS-game-scheduler/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://tahoeanime.github.io/DPS-game-scheduler/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://tahoeanime.github.io/DPS-game-scheduler/favicon/favicon-16x16.png">
  <link rel="manifest" href="https://tahoeanime.github.io/DPS-game-scheduler/favicon">

  <title>Game Scheduler</title>
</head>
<body>
<div class="bg-ltgrey">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dkgreen">
    <a class="navbar-brand" href="#"><img src="https://pbs.twimg.com/profile_images/954562191587532801/xu54441J_400x400.jpg" class="rounded-circle" width="60" height="60"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" id="siteNav">
        <!-- Navigation will populate here -->
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col mt-4">
          <fieldset class="form-group" id="game-choice">
            <!-- game choices will fill in here -->
          </fieldset>
          <div class="row">
            <div class="col">
              <div class="form-group" name="event-title">
                <label for="event-title">Event Title</label>
                <input type="text" class="form-control" id="event-title" placeholder="Event Title">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="category">Event Type</label>
                <select class="form-control" id="category">
                  <option value="multiplayer">Multiplayer</option>
                  <option value="raid">Raid</option>
                  <option value="goofing">Goofing Around</option>
                  <option value="social">Social</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group" name="start-date">
                <label for="start-date">Start Date</label>
                <input type="text" class="form-control fieldset input js_datepicker picker_input picker_input--active" id="start-date" placeholder="Start Date">
              </div>
            </div>
            <div class="col">
              <div class="form-group" name="start-time">
                <label for="start-time">Start Time</label>
                <input type="text" class="form-control fieldset input js_datepicker picker_input picker_input--active" id="start-time" placeholder="Start Time">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group" name="end-date">
                <label for="end-date">End Date</label>
                <input type="text" class="form-control fieldset input js_datepicker picker_input picker_input--active" id="end-date" placeholder="End Date">
              </div>
            </div>
            <div class="col">
              <div class="form-group" name="end-time">
                <label for="end-time">End Time</label>
                <input type="text" class="form-control fieldset input js_datepicker picker_input picker_input--active" id="end-time" placeholder="End Time">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <fieldset class="form-group">
                <legend class="col-form-label">Timezone</legend>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="timezones" value="PST" id="pst" checked>
                  <label class="form-check-label" for="pst">
                    PST
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="timezones" value="MST" id="mst">
                  <label class="form-check-label" for="mst">
                    MST
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="timezones" value="CST" id="cst">
                  <label class="form-check-label" for="cst">
                    CST
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="timezones" value="EST" id="est">
                  <label class="form-check-label" for="est">
                    EST
                  </label>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
          <div class="form-group">
            <label for="open-spots">Open Spots</label>
            <select class="form-control" id="open-spots">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>all</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="backup-spots">Backup Spots</label>
            <select class="form-control" id="backup-spots">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
        </div>
      </div>
          <div class="form-group">
            <label for="details">Additional Details</label>
            <textarea class="form-control" id="details" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="gamertag">Gamertag</label>
            <input type="text" class="form-control" id="gamertag" placeholder="Gamertag">
          </div>
          <button type="submit" class="btn btn-primary" value="Submit by Id" onclick="SubmitEvent()">Create event</button>
        <!-- </form> -->
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container" id="footer">
      <!-- Footer will populate here -->
    </div>
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="loading" tabindex="-1" role="dialog" aria-labelledby="loadingEventModal" aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Posting event</h5>
           <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button> -->
         </div>
         <div class="modal-body">
           <img src="https://i.imgur.com/I9XU7pG.gif" class="img-fluid" alt="loading"/>
         </div>
         <!-- <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="submit" class="btn btn-danger" onclick="EventDelete()">Delete Event</button>
         </div> -->
       </div>
     </div>
   </div>

</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/picker.js"></script>
  <script src="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/picker.date.js"></script>
  <script src="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/picker.time.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
  <script src="js/database.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/new-event.js"></script>

</div>
</body>
</html>
