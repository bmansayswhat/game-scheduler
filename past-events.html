<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://kit.fontawesome.com/dd82714ffa.js" crossorigin="anonymous"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="https://tahoeanime.github.io/DPS-game-scheduler/favicon/apple-touch-icon.png">

  <title>Game Scheduler</title>

<body>
<div class="bg-ltgrey">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dkgreen">
    <a class="navbar-brand" href="#"><img src="https://pbs.twimg.com/profile_images/954562191587532801/xu54441J_400x400.jpg" class="rounded-circle" width="60" height="60"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" id="siteNav">
        <!-- Navigation will populate here -->
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- <u><h1 class="mt-4">Past Events</h1></u> -->
    <div class="row">
      <div class="col mt-4">
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="game-choice">
          <!-- Game choices will populate here -->
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="past-events">
    <!-- events will populate here -->
  </div>
  <footer class="footer">
    <div class="container" id="footer">
      <!-- Footer will populate here -->
    </div>
  </footer>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
  <script src="js/database.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/past-events.js"></script>
