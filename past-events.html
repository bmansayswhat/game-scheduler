          <div class="form-check">

            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="game-radios" value="other" id="other" onclick="GetGame()">
            <label class="form-check-label" for="other">
              <h4 class="mt-4">Other</h4>
            </label>
          </div>
        </fieldset>
      </div>
