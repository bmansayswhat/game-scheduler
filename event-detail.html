<div class="container mt-4" id="join">
  <h3>Join this event</h3>
  <!-- <form id="player-join" action=""> -->
      <div class="form-group">
        <label for="gamertag">Gamertag</label>
        <input type="text" class="form-control" id="gamertag">
      </div>
      <fieldset class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="join-radios" value="main" id="joinType" checked>
          <label class="form-check-label" for="main">
            Join as Main
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="join-radios" value="backup" id="joinType">
          <label class="form-check-label" for="backup">
            Join as Backup
          </label>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary" onclick="PlayerJoin()">Submit</button>
