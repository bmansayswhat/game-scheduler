  <link rel="stylesheet" href="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/themes/default.date.css">
  <link rel="stylesheet" href="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/themes/default.time.css">

  <title>Game Scheduler</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dkgreen">
    <a class="navbar-brand" href="#"><img src="https://pbs.twimg.com/profile_images/954562191587532801/xu54441J_400x400.jpg" class="rounded-circle" width="60" height="60"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="https://tahoeanime.github.io/DPS-game-scheduler/index.html">Upcoming Events</a>
        <a class="nav-item nav-link" href="https://tahoeanime.github.io/DPS-game-scheduler/new-event.html"><i class="fas fa-plus-circle"></i> New Event</a>
        <a class="nav-item nav-link" href="https://dungeonprotocols.godaddysites.com">DPS Webite</a>
        <a class="nav-item nav-link" href="https://tahoeanime.github.io/DPS-game-scheduler/past-events.html">Past Events</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <u><h1 class="mt-4">Past Event Detail</h1></u>
    <div class="row">
      <div class="col-lg mt-4" id="event">
        <!-- EVENT DETAILS FILLED IN VIA JAVASCRIPT -->
      </div>

    </div>
    <div class="row">
      <div class="col-lg mt-4">
        <div class="card">
          <div class="text-white bg-secondary">
            <div class="row">
              <div class="col">
                <h5 class="card-header bg-secondary">Players</h5>
              </div>
              <div class="col">
                <h5 class="card-header bg-secondary text-right"><i class="fas fa-users"></i>  <span id="playerCount">#/#</span></h5></div>
              </div>
            </div>
            <ul class="list-group list-group-flush" id="players">
              <!-- FILLED IN BY THE JAVASCRIPT FILE -->
            </ul>
          </div>
        </div>
        <div class="col-lg mt-4">
          <div class="card">
            <div class="text-white bg-secondary">
              <div class="row">
                <div class="col">
                  <h5 class="card-header bg-secondary">Backups</h5>
                </div>
                <div class="col">
                  <h5 class="card-header bg-secondary text-right"><i class="fas fa-users"></i>  <span id="backupCount">#/#</span></h5></div>
                </div>
              </div>
              <ul class="list-group list-group-flush" id="backups">
                <!-- FILLED IN BY THE JAVASCRIPT FILE -->
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg mt-4">
            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteEvent">
              Delete Event
            </button>
          </div>
        </div>
      </div>
      <div class="mt-4 bg-dkgreen">
        <div class="container">
          <div class="row">
            <div class="col mt-4 bg-dkgreen text-white">
              <h3>Dungeon Protocols</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="deleteEvent" tabindex="-1" role="dialog" aria-labelledby="deleteEventModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this event?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-danger" onclick="EventDelete()">Delete Event</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/picker.js"></script>
      <script src="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/picker.date.js"></script>
      <script src="https://bmansayswhat.github.io/game-scheduler/pickadate.js-3.6.2/lib/picker.time.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
      <script src="js/database.js"></script>
      <script src="js/event-detail-past.js"></script>

    </body>
    </html>
